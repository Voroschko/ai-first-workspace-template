<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7e22ce;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vipIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldVIP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow Background -->
  <circle cx="200" cy="200" r="180" fill="url(#glowGradient)"/>
  <circle cx="200" cy="200" r="170" fill="url(#vipGradient)" opacity="0.15"/>
  
  <!-- Crown Icon -->
  <g transform="translate(135, 130)">
    <!-- Crown base -->
    <path d="M65 70 L15 70 L10 50 L30 40 L50 40 L70 50 L65 70 Z" fill="url(#goldVIP)"/>
    
    <!-- Crown peaks -->
    <path d="M40 40 L20 15 L40 25 Z" fill="url(#goldVIP)"/>
    <path d="M50 40 L40 10 L50 20 Z" fill="url(#goldVIP)"/>
    <path d="M60 40 L50 20 L60 25 Z" fill="url(#goldVIP)"/>
    
    <!-- Crown details -->
    <circle cx="40" cy="35" r="2.5" fill="#7e22ce"/>
    <circle cx="50" cy="28" r="3" fill="#7e22ce"/>
    <circle cx="60" cy="35" r="2.5" fill="#7e22ce"/>
    
    <!-- Star on crown -->
    <g transform="translate(50, 15)">
      <circle cx="0" cy="0" r="10" fill="url(#goldVIP)"/>
      <path d="M0 -6 L1.5 0 L6 0 L2 2.5 L3.5 6 L0 4 L-3.5 6 L-2 2.5 L-6 0 L-1.5 0 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Multiple stars for VIP effect -->
  <g opacity="0.8">
    <circle cx="90" cy="280" r="6" fill="url(#goldVIP)"/>
    <path d="M90 276 L91.5 279 L94.5 279 L92 280.5 L93 283.5 L90 282 L87 283.5 L88 280.5 L85.5 279 L88.5 279 Z" fill="white" opacity="0.9"/>
    
    <circle cx="310" cy="120" r="8" fill="url(#goldVIP)"/>
    <path d="M310 114 L312 118 L316 118 L313 120.5 L314.5 124.5 L310 122.5 L305.5 124.5 L307 120.5 L304 118 L308 118 Z" fill="white" opacity="0.9"/>
    
    <circle cx="320" cy="280" r="6" fill="url(#goldVIP)"/>
    <path d="M320 276 L321.5 279 L324.5 279 L322 280.5 L323 283.5 L320 282 L317 283.5 L318 280.5 L315.5 279 L318.5 279 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Elegant curves -->
  <g opacity="0.25" stroke="url(#goldVIP)" stroke-width="2" fill="none">
    <path d="M80 200 Q100 180, 120 200"/>
    <path d="M280 200 Q300 220, 320 200"/>
  </g>
</svg>