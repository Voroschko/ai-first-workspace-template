<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="takeAllGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#takeAllGradient)" opacity="0.1"/>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="150" r="40" fill="url(#takeAllGradient)" opacity="0.15"/>
  <circle cx="250" cy="250" r="50" fill="url(#takeAllGradient)" opacity="0.1"/>
  
  <!-- Briefcase Icon -->
  <g transform="translate(150, 120)">
    <rect x="0" y="20" width="100" height="80" rx="4" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="10" y="30" width="80" height="60" rx="2" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <rect x="35" y="0" width="30" height="25" rx="2" fill="url(#iconGradient)"/>
    <path d="M35 25 L45 20 L55 25" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Star -->
    <circle cx="90" cy="30" r="8" fill="#fbbf24" opacity="0.9"/>
    <path d="M90 25 L91.5 29 L96 29 L92.5 31.5 L94 36 L90 33 L86 36 L87.5 31.5 L84 29 L88.5 29 Z" fill="white"/>
  </g>
  
  <!-- Growth Lines -->
  <g opacity="0.3">
    <line x1="100" y1="280" x2="120" y2="260" stroke="url(#iconGradient)" stroke-width="2"/>
    <line x1="280" y1="300" x2="300" y2="280" stroke="url(#iconGradient)" stroke-width="2"/>
    <line x1="120" y1="320" x2="140" y2="300" stroke="url(#iconGradient)" stroke-width="2"/>
  </g>
</svg>




















