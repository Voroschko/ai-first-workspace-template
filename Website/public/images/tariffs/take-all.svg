<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="takeAllGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="160" fill="url(#takeAllGradient)" opacity="0.08"/>
  
  <!-- Main Package/Briefcase Icon -->
  <g transform="translate(150, 140)">
    <!-- Briefcase body -->
    <rect x="20" y="40" width="60" height="45" rx="4" fill="url(#iconGradient)"/>
    <rect x="25" y="50" width="50" height="30" rx="2" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    <!-- Briefcase handle -->
    <rect x="42" y="30" width="16" height="12" rx="2" fill="url(#iconGradient)" opacity="0.9"/>
    <path d="M42 30 Q50 26 58 30" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
    <!-- Checkmark -->
    <path d="M35 67 L42 74 L52 62" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="20" fill="url(#iconGradient)" opacity="0.15"/>
  <circle cx="280" cy="280" r="25" fill="url(#iconGradient)" opacity="0.1"/>
</svg>