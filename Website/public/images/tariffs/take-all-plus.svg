<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="takeAllPlusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plusIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with glow -->
  <circle cx="200" cy="200" r="180" fill="url(#takeAllPlusGradient)" opacity="0.15"/>
  <circle cx="200" cy="200" r="160" fill="url(#takeAllPlusGradient)" opacity="0.1"/>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="35" fill="url(#goldAccent)" opacity="0.2"/>
  <circle cx="280" cy="280" r="45" fill="url(#plusIconGradient)" opacity="0.15"/>
  
  <!-- Career Ladder / Progress Steps -->
  <g transform="translate(120, 140)">
    <!-- Step 1 -->
    <rect x="0" y="40" width="50" height="15" rx="3" fill="url(#plusIconGradient)" opacity="0.8"/>
    <circle cx="25" cy="32" r="8" fill="url(#goldAccent)"/>
    
    <!-- Step 2 -->
    <rect x="15" y="20" width="50" height="15" rx="3" fill="url(#plusIconGradient)" opacity="0.9"/>
    <circle cx="40" cy="12" r="10" fill="url(#goldAccent)"/>
    
    <!-- Step 3 -->
    <rect x="30" y="0" width="50" height="15" rx="3" fill="url(#plusIconGradient)"/>
    <circle cx="55" cy="-8" r="12" fill="url(#goldAccent)"/>
    
    <!-- Stars -->
    <circle cx="75" cy="30" r="6" fill="url(#goldAccent)" opacity="0.9"/>
    <path d="M75 27 L76 30 L79 30 L76.5 31.5 L77.5 34.5 L75 33 L72.5 34.5 L73.5 31.5 L71 30 L74 30 Z" fill="white"/>
    
    <circle cx="85" cy="10" r="6" fill="url(#goldAccent)" opacity="0.9"/>
    <path d="M85 7 L86 10 L89 10 L86.5 11.5 L87.5 14.5 L85 13 L82.5 14.5 L83.5 11.5 L81 10 L84 10 Z" fill="white"/>
  </g>
  
  <!-- Glow Effects -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="url(#plusIconGradient)" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#goldAccent)" stroke-width="1" opacity="0.15"/>
</svg>




















