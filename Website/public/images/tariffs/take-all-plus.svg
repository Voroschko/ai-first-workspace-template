<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="takeAllPlusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plusIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with glow -->
  <circle cx="200" cy="200" r="170" fill="url(#glowGradient)"/>
  <circle cx="200" cy="200" r="160" fill="url(#takeAllPlusGradient)" opacity="0.12"/>
  
  <!-- Career Growth Ladder -->
  <g transform="translate(120, 120)">
    <!-- Base level -->
    <rect x="0" y="80" width="60" height="12" rx="3" fill="url(#plusIconGradient)" opacity="0.6"/>
    <circle cx="30" cy="73" r="6" fill="url(#plusIconGradient)" opacity="0.8"/>
    
    <!-- Middle level -->
    <rect x="10" y="55" width="70" height="12" rx="3" fill="url(#plusIconGradient)" opacity="0.8"/>
    <circle cx="45" cy="48" r="7" fill="url(#plusIconGradient)" opacity="0.9"/>
    
    <!-- Top level -->
    <rect x="20" y="30" width="80" height="12" rx="3" fill="url(#plusIconGradient)"/>
    <circle cx="60" cy="23" r="8" fill="url(#plusIconGradient)"/>
    
    <!-- Plus symbol on top -->
    <g transform="translate(55, 13)">
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
      <path d="M-4 0 L4 0 M0 -4 L0 4" stroke="url(#plusIconGradient)" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Decorative stars -->
  <circle cx="100" cy="100" r="3" fill="url(#plusIconGradient)" opacity="0.6"/>
  <circle cx="300" cy="300" r="4" fill="url(#plusIconGradient)" opacity="0.5"/>
  <circle cx="320" cy="100" r="3" fill="url(#plusIconGradient)" opacity="0.6"/>
</svg>